name: Flask Crud App

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
    
jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'  # pick your version

    - name: Check Python Version and Install Dependencies
      run: |
        python --version
        pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run the Flask Application
      run: |
        flask db init
        flask db migrate -m "entries table"
        flask db upgrade
        flask run
