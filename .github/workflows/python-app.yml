name: Flask Crud App

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
    
jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
    
    # - name: Set up Python
    #   uses: actions/setup-python@v5
    #   with:
    #     python-version: '3.13' 

    - name: Check Python Version and Install Dependencies
      run: |
        python --version
        python -m venv venv
        .\venv\Scripts\activate
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
        
    - name: Run the Flask Application
      run: |
        flask db init
        flask db migrate -m "entries table"
        flask db upgrade
        flask run
